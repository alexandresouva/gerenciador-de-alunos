<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de alunos</title>
  <!-- Semantic UI import -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
    integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
    integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Local imports -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>
    <div class="ui container">
      <header id="header-settings" class="ui grid">
        <div id="header-title">
          <img src="images/students.png" alt="">
          <h1 class="ui header">
            Listagem de alunos
            <div class="sub header">E controle de notas üéì</div>
          </h1>
        </div>
        <div class="ui mini form">
          <div class="fields">
            <div class="field">
              <label for="vol">&#9997; Quantidade de notas</label>
              <span class="range-input grades-label">0</span>
              <input onpointerup="updateNumTableColumns()" class="num-of-grades" type="range" value="0" min="0"
                max="6" />
            </div>
            <div class="field">
              <label for="vol">Nota m√≠nima para aprova√ß√£o:</label>
              <span class="range-input approval-label">0</span>
              <input class="min-to-approval" type="range" value="0" min="0" max="100" />
            </div>
            <div class="field">
              <label for="vol">Nota m√≠nima para recupera√ß√£o</label>
              <span class="range-input recovery-label">0</span>
              <input class="min-to-recovery" type="range" value="0" min="0" max="100" />
            </div>
          </div>
        </div>
      </header>
    </div>
    <table id="grade-table" class="ui fixed single line celled table">
      <thead>
        <tr id="table-header" class="center aligned">
          <th class="left aligned">Nome</th>
          <th>M√©dia</th>
          <th>Situa√ß√£o</th>
        </tr>
      </thead>
      <tbody id="table-body" class="center aligned">
      </tbody>
    </table>

    <button class="ui basic button" onclick="addStudent()">
      <i class="icon user"></i>
      Adicionar aluno
    </button>
    <button class="ui primary button">Calcular</button>
  </main>

  <!-- Initial modal -->
  <div class="ui small modal">
    <div class="header">Configura√ß√µes iniciais</div>
    <i class="close icon"></i>
    <div class="content">
      <p>Preencha os campos abaixo para configurar sua tabela. </p>
      <div id="initial-modal" class="ui mini form">
        <div class="fields">
          <div class="field">
            <label for="vol">&#9997; Quantidade de notas</label>
            <span class="range-input grades-label">0</span>
            <input onpointerup="updateNumTableColumns()" class="num-of-grades" type="range" value="0" min="0" max="6" />
          </div>
          <div class="field">
            <label for="vol">Nota m√≠nima para aprova√ß√£o:</label>
            <span class="range-input approval-label">0</span>
            <input class="min-to-approval" type="range" value="0" min="0" max="100" />
          </div>
          <div class="field">
            <label for="vol">Nota m√≠nima para recupera√ß√£o</label>
            <span class="range-input recovery-label">0</span>
            <input class="min-to-recovery" type="range" value="0" min="0" max="100" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Student Modal -->
  <div class="ui large modal">
    <div class="header">Cadastro de novo aluno</div>
    <i class="close icon"></i>
    <form id="student-form" class="ui form">
      <div class="field">
        <label>Nome</label>
        <input type="text" placeholder="Nome completo" />
      </div>
      <div id="grade-container" class="ui equal width grid">
        <!-- Here JS will be add grade inputs -->
      </div>
    </form>
    <div class="actions">
      <button class="negative ui button">Cancelar</button>
      <div class="ui positive right labeled icon button">
        Cadastrar
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
  
  <!-- Local Script Imports -->
  <script src="scripts/grade_table.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
